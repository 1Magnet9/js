<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var o1 = new Object();
        o1.name = 'lisi';
        o1.age=22;

        o1.sayHello = function(){
            console.log(this);
            setInterval(function(){
               // console.log(this.name+','+this.age);      //空字符串+undefined
                console.log(this);            //this,离它最近的函数 的 对象的调用
            },1000)//以毫秒为单位
        }
        o1.sayHello();

        var o2 = {
            name:'lisi',
            age:23,
            sayHello:function(){
                alert(this.name+'sayHello');
            }
        }







    </script>
</body>
</html>

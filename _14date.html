    <script>
        var now = new Date();
        console.log(now);
        console.log(now.getFullYear());
        console.log(now.getMonth());
        console.log(now.getDate());

        now.setFullYear(2020);
        console.log(now);

        //数学函数 Math.round 四舍五入；math.pow(2,3) =8
        //Math.ceil 取天花板，Math.floor:取地板
        var numbers=[1,4,9];
        var arr = numbers.map(Math.sqrt);
        //Math.sqrt = function(){  }传的是函数
        console.log(arr);
        var arr=numbers.map(function(a){
            return a*2;
        });
        console.log(arr);

        //arr1,arr2都指向那个数组，将地址给了arr2
        var arr1=[
            {key:1,value:10},
            {key:2,value:20},
            {key:3,value:30}
            ];  //创建了新对象
        var arr2 = arr1.map(function(obj){
            var robj = {};
            robj.key = obj.key;
            robj.value = obj.value;
            return robj;
        });
       // var arr2 = arr1;

        arr2[0].key = 5;
        arr2[0].value = 50;
        console.log(arr1);
/*
num.toFixed(1),保留小数点第一位进行四舍五入
str.charAt(1)返回第一个位置的字符
str.indexOf("Hello")返回首字母在原字符中出现的位置,没有返回-1
str.substr(a,b)从哪个位置开始到哪个位置
str.substring(3,7)从第三个截取到第n-1个
str.split(" ")按空格进行分割
str.replace(a,b)将a替换为b，返回一个新的字符串，源字符串不动
global parseint  parsefloat isNan 是否为非数字
*/

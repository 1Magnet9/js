<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ["aa",'cc','ee','dd'];

    arr.sort();//只对字母排序
    console.log(arr);
    var arr1=[3,1,5,4,7,6];
    arr1.sort(function(a,b){
        return a-b;
    })
    arr1.sort(function(a,b){
        return 0.5-Math.random();
    })
    console.log(arr1);

    //math.random() [0,1)
    //slice 截取子数组
    document.write(arr.slice(1,3));
    //splice删除元素的索引，删除几个，加几个



</script>

</body>
</html>

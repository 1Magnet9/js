    console.log(arr[0],arr[2]);

    //document.write(arr.concat(arr2,arr3)); 可以传n个
    var arr1 = new Array(3);
    arr1[0]="GG";
    arr1[1]="AA";
    arr1[2]="TT";
    document.write(arr1.join());//默认逗号
    document.write(arr1.join('-'));
